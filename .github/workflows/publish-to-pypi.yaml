name: Publish to PyPI

on:
  release:
    types: [published]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:

  build-whl:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install build tools
        run: python -m pip install cibuildwheel

      - name: Build wheel with cibuildwheel
        env:
          CIBW_BUILD: "cp37-* cp38-* cp39-* cp310-* cp311-* cp312-* cp313-* cp314-*"
          CIBW_IGNORE: "*linux_x86_64*"
          CIBW_BEFORE_BUILD: pip install cffi
        run: python -m cibuildwheel --output-dir dist

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: pkg-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./dist/*.whl

  build-sdist:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install build tools
        run: pip install build cython

      - name: Compile and Build package
        run: python -m build --sdist

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: pkg-sdist
          path: ./dist/*.tar.gz

  publish:
    needs: [build-whl, build-sdist]
    runs-on: ubuntu-latest

    environment:
      name: release
      url: https://pypi.org/project/flask-inputfilter

    permissions:
      id-token: write

    steps:
      - name: Download built packages
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - run: ls -la dist

      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
